<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
     let nhapvaodiemvatly = prompt("nhập điểm vật lý :")
      let nhapvaodiemhoahoc = prompt("nhập điểm hóa học")
      let nhapvaodiemsinh = prompt("nhập điểm sinh")

      let diemvatly = parseInt(nhapvaodiemvatly)
     let diemhoahoc = parseInt(nhapvaodiemhoahoc)
     let diemsinh = parseInt(nhapvaodiemsinh)

     let diemtrungbinh = (diemvatly + diemhoahoc + diemsinh) /3
      document.write("Điểm trung bình : " +diemtrungbinh)
  </script>
</body>
</html>
