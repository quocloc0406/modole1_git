<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
      <h4>Họ và tên:</h4>
        <label>
            <input type="text" name="name">
        </label>
        <h4>Email:</h4>
        <label>
        <input type="email" name="email">
        </label>
        <h4>Số Điện Thoại:</h4>
        <label>
            <input type="tel" name="phone">
        </label>
        <h4>Giới tính</h4>
        <label>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ<br>
        </label>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
