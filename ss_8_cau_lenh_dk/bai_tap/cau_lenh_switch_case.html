<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapngay">
<button type="button" id="tinhsongay" onclick="tinhngay1()">Tính số Ngày</button><br>
<p id="in"></p>
   <script>

       function tinhngay1() {
           let tinhngay= document.getElementById("nhapngay").value;
           switch (tinhngay) {
               case "1" , "3" , "5" , "7", "8","10","12"  :
               {
                   document.getElementById("in").innerText = "tháng này có 31 ngày"
                   break;
               }
               case "2" :{
                   document.getElementById("in").innerText = "tháng này có 28 và 29 ngày"
                   break;
               }
               case "4","6","9","11" :{
                   document.getElementById("in").innerText = "tháng này có 30 ngày"
               }
           }
       }

   </script>
</body>
</html>
