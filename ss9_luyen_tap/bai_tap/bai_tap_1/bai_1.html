<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = parseInt(prompt("nhap vào số a :"))
      let b = parseInt(prompt("nhap vào số b :"))

      if (a % a == 0){
          alert("a chia hết cho b")
      }
      else {
          alert("a không chia hết cho b")
      }
  </script>
</body>
</html>
